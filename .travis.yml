
language: julia
os:
  - linux
julia:
  - 1.1
  - nightly
env:
  - JULIA_NUM_THREADS=4
matrix:
  allow_failures:
  - julia: nightly
branches:
  only:
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags
notifications:
  email: false
after_success:
  - if [[ $TRAVIS_JULIA_VERSION = 1.1 ]]; then
      julia --project -e 'using Pkg; pkg"add Coverage"; using Coverage; Codecov.submit(Codecov.process_folder())';
    fi
